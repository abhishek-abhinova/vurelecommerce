<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Vurel Ecommerce - Backend Connection Test</h1>
    
    <div class="info">
        <strong>Backend URL:</strong> https://vurele-backend.onrender.com
    </div>

    <button onclick="testRootEndpoint()">Test Root Endpoint</button>
    <button onclick="testHealthCheck()">Test Health Check</button>
    <button onclick="testProductsAPI()">Test Products API</button>
    <button onclick="testCategoriesAPI()">Test Categories API</button>
    <button onclick="testAllEndpoints()">Test All Endpoints</button>

    <div id="results"></div>

    <script>
        const API_BASE_URL = 'https://vurele-backend.onrender.com';
        const resultsDiv = document.getElementById('results');

        function addResult(title, success, data, error = null) {
            const div = document.createElement('div');
            div.className = `test-result ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <h3>${title}</h3>
                ${success ? 
                    `<p>✅ Success</p><pre>${JSON.stringify(data, null, 2)}</pre>` : 
                    `<p>❌ Error: ${error}</p>`
                }
            `;
            resultsDiv.appendChild(div);
        }

        async function testEndpoint(url, title) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    addResult(title, true, data);
                } else {
                    addResult(title, false, null, `HTTP ${response.status}: ${data.detail || 'Unknown error'}`);
                }
            } catch (error) {
                addResult(title, false, null, error.message);
            }
        }

        function testRootEndpoint() {
            resultsDiv.innerHTML = '';
            testEndpoint(`${API_BASE_URL}/`, 'Root Endpoint (/)');
        }

        function testHealthCheck() {
            resultsDiv.innerHTML = '';
            testEndpoint(`${API_BASE_URL}/api/health`, 'Health Check (/api/health)');
        }

        function testProductsAPI() {
            resultsDiv.innerHTML = '';
            testEndpoint(`${API_BASE_URL}/api/products`, 'Products API (/api/products)');
        }

        function testCategoriesAPI() {
            resultsDiv.innerHTML = '';
            testEndpoint(`${API_BASE_URL}/api/categories`, 'Categories API (/api/categories)');
        }

        async function testAllEndpoints() {
            resultsDiv.innerHTML = '';
            
            const endpoints = [
                { url: `${API_BASE_URL}/`, title: 'Root Endpoint' },
                { url: `${API_BASE_URL}/api/health`, title: 'Health Check' },
                { url: `${API_BASE_URL}/api/products`, title: 'Products API' },
                { url: `${API_BASE_URL}/api/categories`, title: 'Categories API' },
                { url: `${API_BASE_URL}/api/settings/sale-banner`, title: 'Sale Banner Settings' },
                { url: `${API_BASE_URL}/api/featured-products`, title: 'Featured Products' },
                { url: `${API_BASE_URL}/api/collections`, title: 'Collections' }
            ];

            for (const endpoint of endpoints) {
                await testEndpoint(endpoint.url, endpoint.title);
                // Small delay between requests
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }

        // Test connection on page load
        window.onload = function() {
            testRootEndpoint();
        };
    </script>
</body>
</html>
